apiVerison: v1 
kind: configMap
metadata: 
  name: catalogue
  Namespace: roboshop
data:
 MONGO: "true" 
 MONGO_URL: "mongodb://mongodb:27017/catalogue"
---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: catalogue
  Namespace: roboshop
  labels:
   project: roboshop
   app: catalogue
   tier: backend
spec:   
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      app: catalogue
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        app: catalogue
        tier: backend
    spec:
      containers:
       - name: catalogue
         image: harshatejaadduri/catalogue:v2
      envfrom:
        - configMapRef:
           name: catalogue
---
apiVersion: v1
kind: Service
metadata:
  name: catalogue
  Namespace: roboshop
spec:
  selector:
    project: roboshop
    app: catalogue
    tier: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

