apiVersion: v1
kind: Secret
metadata:
 name: mysql 
 namespace: roboshop
 labels:
  project: roboshop
  environment: dev
  tier: backend

type: Opaque
data:
 MYSQL_ROOT_PASS: "Um9ib1Nob3BAMQ=="

---

apiVersion: apps/v1
kind: Deployment
metadata:
 name: user
 namespace: roboshop
 labels:
  project: roboshop
  environment: dev
  tier: backend
spec:
 replicas: 1
 selector:
  matchLabels:
    project: roboshop
    environment: dev
    tier: database
 template:
  metadata:
   name: mysql
   labels:
     project: roboshop
     environment: dev
     tier: backend
  spec: 
   containers:
    - name: mysql
      image: harshatejaadduri/mysql:v2
      envFrom:
       - secretRef:
         name: mysql

---
apiVersion: v1 
kind: Service
metadata:
 name: mysql
 namespace: roboshop
spec:
 selector:
  project: roboshop
  environment: dev
  tier: database
 ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
